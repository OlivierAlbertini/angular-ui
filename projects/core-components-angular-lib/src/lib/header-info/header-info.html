<div *ngIf="imageUrl" class="document-heading-image-container">
  <div
    [ngStyle]="{
      'background-image': 'url(\'' + imageUrl + '\')'}"
    class="document-heading-background"
  ></div>
</div>

<div class="bao-container document-heading-header-container">
  <div class="bao-row document-heading-header">
    <div class="bao-col-12 bao-col-lg-7">
      <ng-content select="bao-header-info-title-group"></ng-content>
      <div class="bao-header-content">
        <ng-content></ng-content>
      </div>
      <div *ngIf="brandBorder" class="brand-border-bottom"></div>
    </div>
  </div>
  <div *ngIf="notch" class="document-heading-wrapper notch">
    <div class="document-heading-content-wrapper">
      <div class="document-heading-content"></div>
    </div>
  </div>
</div>
