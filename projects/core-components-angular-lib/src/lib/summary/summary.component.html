<ng-content
  select="bao-label"
  id="ariaLabelledby"
  [attr.aria-label]="ariaLabel"
></ng-content>
<ng-content
  select="bao-guiding-text, [bao-guiding-text]"
  id="ariaDescribedby"
></ng-content>

<div
  class="bao-summary-content"
  [attr.aria-labelledby]="ariaLabelledby"
  [attr.aria-describedby]="ariaDescribedby"
>
  <div class="bao-summary-text">
    <ng-content select="bao-summary-title"></ng-content>
    <ng-content select="bao-summary-description"></ng-content>
    <ng-content select="bao-summary-list"></ng-content>
  </div>
  <ng-content select="button[bao-button]"></ng-content>
</div>
<ng-content select="bao-error, [bao-error]" id="ariaDescribedby"></ng-content>
